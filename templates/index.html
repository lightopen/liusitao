<html>
<head>
    <title>A Gift</title>
  
</head>

<body>

<table style="margin:auto" id='table'>
{% for l in d.values() %}
<tr>
    {% for url in l %}
        {% if url == last %}

                <td><a href="{{url_for('.u')}}"><img src='{{url}}'  height="100" width="60" /></a></td>

        {% else %}
            <td><img src='{{url}}'  height="100" width="60" /></td>
        {% endif %}
    {% endfor %}
</tr>
{% endfor %}
</table>
</body>
</html>
